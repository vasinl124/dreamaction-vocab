<div class="container">
  {{> ad}}
  <div class="page-header">
    <h1> <span><img src="http://placehold.it/50x50" alt="" /></span>  {{category_name}}</h1>
  </div>

  <div class="row">
    <div class="col col-sm-8">
      <ul class="list-group">
        {{#each rows}}
          <li class="list-group-item">
            <a class='category-list' href="./term/{{doc._id}}">{{doc.word}}</a>
          </li>
          {{else}}
          <h1>ยังไม่มีคำศัพท์ในหมวดนี้</h1>
        {{/each}}
      </ul>
    </div>

    <div class="col col-sm-4">
      {{> sidebar}}
    </div>
  </div>

  <div class="row">
    <div class="col col-sm-12">
        {{> ad}}
    </div>
  </div>



</div>
